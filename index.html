<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title></title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h1> Números</h1>
                    <p>Ingrese un número</p>
                    <input type="number" id="num-escrito" placeholder="ingrese un número" />
                    <div id="res-div" class="card-body" style="display:none">
                        <h4>Hecho relacionado:</h4>
                        <p id="res-text" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
let rdiv = document.querySelector('#res-div');
let rtext = document.querySelector('#res-text');
let nescrito = document.querySelector('#num-escrito');
nescrito.addEventListener('input',obtenerResultadoAjax);
function obtenerResultadoAjax(){
let numero = nescrito.value;
let xhr = new XMLHttpRequest();
xhr.open('GET', 'http://numbersapi.com/'+numero);
xhr.onload = function(){
if (this.status==200 && numero != ''){
rdiv.style.display = "block";
rtext.innerText = this.responseText;
console.log(this.responseText);
}
}
xhr.send();
console.log(numero);
}
    </script>
</body>

</html>
